<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
  </div>

  <div mat-dialog-actions>
    <table>
      <tr>
        <td>
          <button mat-raised-button (click)="confirmDelete()" color="primary">Delete</button>
        </td>
        <td>
          <button mat-raised-button (click)="onCancel()" color="accent">Cancel</button>
        </td>
      </tr>
    </table>
  </div>
</div>
